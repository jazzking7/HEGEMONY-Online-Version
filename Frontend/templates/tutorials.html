<div id="canvasContainer"></div>
<div id="overlay_sections">

    <audio id="turn_notification" src="{{url_for('static', filename='Audio/wardrum.wav')}}"></audio>
    <audio id="smallbattle" src="{{url_for('static', filename='Audio/smallbattle.wav')}}"></audio>
    <audio id="bigbattle" src="{{url_for('static', filename='Audio/bigbattle.wav')}}"></audio>
    <audio id="countdown" src="{{url_for('static', filename='Audio/countdown.wav')}}"></audio>
    <audio id="railgun" src="{{url_for('static', filename='Audio/railgun.wav')}}"></audio>
    <audio id="smolbattle" src="{{url_for('static', filename='Audio/smolbattle.wav')}}"></audio>
    <audio id="nuclearExplosion" src="{{url_for('static', filename='Audio/nukeExplosion.wav')}}"></audio>
    <audio id="alarm" src="{{url_for('static', filename='Audio/alarm.wav')}}"></audio>
    <audio id="tap" src="{{url_for('static', filename='Audio/tap.wav')}}"></audio>
    <audio id="refuse" src="{{url_for('static', filename='Audio/refuse.wav')}}"></audio>
    <audio id="blessing" src="{{url_for('static', filename='Audio/blessing.wav')}}"></audio>
    <audio id="sanction" src="{{url_for('static', filename='Audio/sanction.wav')}}"></audio>

    <audio id="missile1" src="{{url_for('static', filename='Audio/explosion5.wav')}}"></audio>
    <audio id="missile2" src="{{url_for('static', filename='Audio/explosion6.wav')}}"></audio>

    <audio id="selectionSound" src="{{url_for('static', filename='Audio/selectionSound1.wav')}}"></audio>
    <audio id="constructionSound" src="{{url_for('static', filename='Audio/construction.wav')}}"></audio>
    <audio id="votingSound1" src="{{url_for('static', filename='Audio/wardrum2.wav')}}"></audio>
    <audio id="votingSound2" src="{{url_for('static', filename='Audio/wardrum3.wav')}}"></audio>
    <audio id="gameEndSound" src="{{url_for('static', filename='Audio/gameEnd.wav')}}"></audio>

    <button id="btn_show_cont" class="intel-overlay-btn">
        <div class="flex items-center gap-2">
            <svg class="globe-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
            </svg>
            MAP INFO
        </div>
    </button>

    <div class="card" id="player_info">
        <div class="player-info-header">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="header-icon">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span class="header-text">PLAYER STATUS</span>
        </div>
        
        <button class="scroll-arrow scroll-arrow-up" id="scroll-up">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="18 15 12 9 6 15"></polyline>
            </svg>
        </button>
        
        <div class="stats-list" id="stats-list">
        </div>
        
        <button class="scroll-arrow scroll-arrow-down" id="scroll-down">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        </button>
    </div>


<div id="event_announcement" class="phase-announcement">
    <div class="phase-indicators" id="phase_indicators">
        <div class="phase-box" data-phase="1"></div>
        <div class="phase-box" data-phase="2"></div>
        <div class="phase-box" data-phase="3"></div>
        <div class="phase-box" data-phase="4"></div>
    </div>
    <div id="announcement" class="phase-content">
        <div class="phase-label">CURRENT PHASE</div>
        <div class="phase-name">STANDBY</div>
    </div>
</div>


<div id="tracker" class="mission-tracker">
    <div class="mission-header">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mission-icon">
            <circle cx="12" cy="12" r="10"></circle>
            <circle cx="12" cy="12" r="6"></circle>
            <circle cx="12" cy="12" r="2"></circle>
        </svg>
        <span id="mission_title" class="mission-title"></span>
    </div>
    
    <div class="mission-content">
        <div class="winning_condition" style="display: none;">
            <div id="misTargets" class="mission-targets" style="display: none;"></div>
            <div id="misProgBar" class="mission-progress" style="display: none;"></div>
            <div id="misProgDesp" class="mission-description" style="display: none;"></div>
        </div>

        <div class="losing_condition" style="display: none;">
            <div id="lossProg" class="mission-progress" style="display: none;"></div>
            <div id="lossDesp" class="mission-description" style="display: none;"></div>
        </div>
    </div>
</div>


    <!-- Slider (independent, appears when needed) -->
    <div id="control_mechanism" style="display: none;">
        <div class="flex items-center gap-3">
            <input type="range" id="control_slider" class="tactical-slider" min="1" max="100" value="1" step="1">
            <span id="control_value" class="slider-value">1</span>
        </div>
    </div>

    <!-- Control Panel (no visual style, just centers buttons) -->
    <div id="control_panel" style="display: none;">
        <button id="control_confirm">
            <div class="flex items-center justify-center gap-2">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                CONFIRM
            </div>
        </button>
        <button id="control_cancel">
            <div class="flex items-center justify-center gap-2">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
                CANCEL
            </div>
        </button>
    </div>
    

    <div class="card rounded-lg shadow-lg" id="middle_display">
        <div class="card-head" id="middle_title"></div>
        <div class="card-body px-2 py-3" id="middle_content"></div>
    </div>
        

    <button id="proceed_next_stage">
        <div class="flex items-center gap-3">
            <span class="button-text">NEXT PHASE</span>
            <svg class="chevron-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </div>
    </button>

    <!-- <style>
        #proceed_next_stage:hover {
            background-color: rgba(150, 0, 0, 0.95);
            box-shadow: 0 0 10px rgba(255, 120, 120, 0.4), 0 0 6px rgba(255, 70, 70, 0.3) inset;
        }
    </style> -->

    <div id="timeout-bar"></div>

    <div id="bottom-action-buttons-container">
        <button class="bottom-action-button" id="btn-diplomatic">
            <div class="flex flex-col items-center gap-1">
                <img src="/static/Assets/Logo/diplomatic.svg" class="action-icon">
                <span class="action-label">DIPLOMATIC</span>
            </div>
        </button>
        <button class="bottom-action-button" id="btn-sep-auth">
            <div class="flex flex-col items-center gap-1">
                <img src="/static/Assets/Logo/special_auth.svg" class="action-icon">
                <span class="action-label">AUTHORITY</span>
            </div>
        </button>
        <button class="bottom-action-button" id="btn-skill">
            <div class="flex flex-col items-center gap-1">
                <img src="/static/Assets/Logo/warart.svg" class="action-icon">
                <span class="action-label">WAR ART</span>
            </div>
        </button>
        <button class="bottom-action-button" id="btn-reserve">
            <div class="flex flex-col items-center gap-1">
                <img src="/static/Assets/Logo/reserves.svg" class="action-icon">
                <span class="action-label">RESERVES</span>
            </div>
        </button>
        <button class="bottom-action-button" id="btn-debt">
            <div class="flex flex-col items-center gap-1">
                <img src="/static/Assets/Logo/debt.svg" class="action-icon">
                <span class="action-label">DEBT</span>
            </div>
        </button>
    </div>
    

<!-- Your Stats -->
<div id="your_stats" class="tactical-panel">
    <div class="panel-header">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="header-icon">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span class="header-text">YOUR STATS</span>
    </div>
    <div class="panel-content">
        <div class="stat-row">
            <span class="stat-label">SPECIAL AUTHORITY</span>
            <span id="curr_special_auth" class="stat-value stat-gold">2</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">RESERVES</span>
            <span id="curr_reserves" class="stat-value stat-green">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">INDUSTRIAL LVL</span>
            <span id="curr_indus" class="stat-value stat-blue">6</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">INFRASTRUCTURE LVL</span>
            <span id="curr_infra" class="stat-value stat-cyan">3</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">MINIMUM ROLL</span>
            <span id="curr_min_roll" class="stat-value stat-purple">1</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">NULLIFICATION RATE</span>
            <span id="curr_nul_rate" class="stat-value stat-red">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">DAMAGE MULTIPLIER</span>
            <span id="curr_dmg_mul" class="stat-value stat-orange">1</span>
        </div>
    </div>
</div>

<!-- Global Overview - No Header -->
<div id="global_overview" class="tactical-panel-no-header">
    <div class="panel-content-compact">
        <div class="global-round-compact">
            <span class="round-label-compact">ROUND</span>
            <span id="game_round" class="round-value-compact">0</span>
        </div>
        <div class="global-row">
            <div class="global-card-compact">
                <div class="global-card-label-compact">LARGEST ARMY</div>
                <div id="LAO" class="global-card-value-compact">--</div>
            </div>
            <div class="global-card-compact">
                <div class="global-card-label-compact">MOST TERRITORY</div>
                <div id="MTO" class="global-card-value-compact">--</div>
            </div>
        </div>
        <div class="global-row">
            <div class="global-card-compact">
                <div class="global-card-label-compact">MOST INDUSTRIALIZED</div>
                <div id="TIP" class="global-card-value-compact">--</div>
            </div>
            <div class="global-card-compact global-card-superpower-compact">
                <div class="global-card-label-compact">SUPERPOWER</div>
                <div id="SUP" class="global-card-value-compact superpower-value">--</div>
            </div>
        </div>
    </div>
</div>

    <div id="laplace_info_display">
        <div class="laplace-header">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="laplace-icon">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
            <span class="laplace-header-text">PLAYER INTEL</span>
        </div>
        <div id="laplace-content" class="laplace-content"></div>
    </div>
</div>
