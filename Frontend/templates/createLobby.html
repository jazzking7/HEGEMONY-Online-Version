    <h4 class="card-header">Lobby Setup</h4>

        <div class="input-group space">
            <span class="input-group-text">Nickname</span>
            <input id="username" class="form-control" type="text" placeholder="Enter a nickname..." />
        </div>
        <div class="input-group space">

        </div>
    </div>
