<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%;">

  <div class="text-center" style="margin: 8vh 0">
    <h1>HEGEMONY</h1>
  </div>

  <div class="container">
    <div class="row">
      <!-- Play Game stays on left -->
      <div class="col">
        <div class="card text-center">
          <h4 class="card-header">Play Game</h4>
          <div class="card-body">
            <div class="input-group space">
              <span class="input-group-text">Nickname</span>
              <input id="nickname" class="form-control" type="text" placeholder="Enter a nickname..." />
            </div>
            <div class="input-group space">
              <input id="joinLobbyCode" class="form-control" type="text" placeholder="Lobby ID" />
              <button id="btn_joinLobby" class="btn btn-primary">Join Lobby</button>
            </div>
            <button id="btn_createLobby" class="space btn btn-primary">Create Lobby</button>
          </div>
        </div>
      </div>

      <!-- Right side: Roll Simulator (top), then Game Rules + Tutorials (bottom row) -->
      <div class="col">
        <!-- Roll Simulator full width -->
        <div class="card text-center mb-3">
          <h4 class="card-header">Roll Simulator</h4>
          <div class="card-body">
            <div>Use this to get a win rate approximation</div>
            <button id="btn_roll_simulator" class="space btn btn-primary">Enter Simulator</button>
          </div>
        </div>

        <!-- Game Rules + Tutorials side by side -->
        <div class="row">
          <div class="col">
            <div class="card text-center">
              <h4 class="card-header">Game Rules</h4>
              <div class="card-body">
                <button id="btn_game_rules" class="space btn btn-primary">Enter Game Rules</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center">
              <h4 class="card-header">Tutorials</h4>
              <div class="card-body">
                <button id="btn_tutorials" class="space btn btn-primary">Enter Tutorials</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Discord Join -->
<div style="width: 100%; display: flex; justify-content: center;">
  <div 
    class="card text-center"
    style="cursor: pointer; max-width: 320px; background-color: #5865F2; color: white;"
    onclick="window.open('https://discord.gg/25TJSnt8Xd', '_blank')"
  >
    <div class="card-body d-flex align-items-center justify-content-center">
      <strong>Join Us on Discord</strong>
    </div>
  </div>
</div>


</div>
