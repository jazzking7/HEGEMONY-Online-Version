<!-- Game Title -->
<div class="text-center mt-10">
    <h1 class="text-4xl font-bold">Hegemony</h1>
</div>

<div class="container mx-auto mt-0 md:mx-24 lg:mx-40 xl:mx-64">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Play Game -->
        <div class="col">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h4 class="text-xl font-bold mb-4">Play Game</h4>
                <div class="space-y-4">
                    <div class="flex items-center space-x-2">
                        <span class="px-3 py-2 bg-gray-200 rounded-l-md">Nickname</span>
                        <input id="nickname" class="flex-1 px-3 py-2 border border-gray-300 rounded-r-md focus:outline-none focus:ring focus:border-blue-300" type="text" placeholder="Enter a nickname..." />
                    </div>
                    <div class="flex items-center space-x-2">
                        <input id="joinLobbyCode" class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring focus:border-blue-300" type="text" placeholder="Lobby ID" />
                        <button id="btn_joinLobby" class="px-4 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Join Lobby</button>
                    </div>
                    <button id="btn_createLobby" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Create Lobby</button>
                </div>
            </div>
        </div>

    </div>
</div>
