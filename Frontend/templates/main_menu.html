<!-- Game Title -->
<div class="text-center" style="margin: 10vh">
    <h1>Hegemony</h1>
</div>

<div class="row" style="margin: 0 15vw">

    <!-- Play Game -->
    <div class="card text-center" style="width: 35vw">
        <h4 class="card-header">Play Game</h4>
        <div class="card-body">
            <div class="input-group space">
                <span class="input-group-text">Nickname</span>
                <input id="nickname" class="form-control" type="text" placeholder="Enter a nickname..." />
            </div>
            <div class="space input-group">
                <input id="joinLobbyCode" class="form-control" type="text" placeholder="Lobby ID" />
                <button id="btn_joinLobby" class="btn btn-primary">Join Lobby</button>
            </div>
            <button id="btn_createLobby" class="space btn btn-primary">Create Lobby</button>
        </div>
    </div>

    <!-- Credits -->
    <div class="card text-center" style="width: 25vw">
        <h4 class="card-header">Credits</h4>
        <div class="card-body">
            <p>Sum Ting Wong — Designer</p>
            <p>Ho Lee Fuk — Programmer</p>
            <p>Long Buk Lao — Beta Tester</p>
        </div>
    </div>

</div>
