<div id="canvasContainer"></div>
<div id="overlay_sections">
    <div class="card" id="view_mode_btns">
        <div class="card-head">
            View Options
        </div>
        <div class="card-body">
            <h6>Show Continent Borders: </h6>
            <button id="btn_show_cont" class="btn btn-info">Off</button>
        </div>
    </div>

    <div class="card" id="player_info">
        <div class="card-body">
            <div class="stats-list" id="stats-list">
            </div>
        </div>
    </div>

    <div class="card" id="event_announcement">
        <div class="card-body" id="announcement">
            <h1></h1>
        </div>
    </div>

    <div class="card" id="tracker">
        <div class="card-head">Mission Tracker</div>
        <div class="card-body">
            <h3>Mission Progression:</h3>
            <h3>3/6 Occupied</h3>
        </div>
    </div>

    <div class="card" id="control_panel">
        <div class="card-head" id="control_mechanism"></div>
        <div class="card-body" id="confirm_cancel">
            <button class="btn btn-success" id="control_confirm">Confirm</button>
            <button class="btn btn-warning" id="control_cancel">Cancel</button>
        </div>
    </div>

    <div class="card" id="middle_display">
        <div class="card-head" id="middle_title"></div>
        <div class="card-body" id="middle_content"></div>
    </div>

    <button class="btn btn-danger" id="proceed_next_stage">
        <div class="text"></div>
    </button>

    <div id="timeout-bar"></div>

    <button class="btn circular-button" id="btn-diplomatic">
        <img src="/static/Assets/Logo/diplomatic.png" >
    </button>
    <button class="btn circular-button" id="btn-sep-auth">
        <img src="/static/Assets/Logo/special_auth.png">
    </button>
    <button class="btn circular-button" id="btn-skill">
        <img src="/static/Assets/Logo/skill.png" style="height: 50%;">
    </button>
    <button class="btn circular-button" id="btn-reserve">
        <img src="/static/Assets/Logo/reserves.png">
    </button>

</div>
