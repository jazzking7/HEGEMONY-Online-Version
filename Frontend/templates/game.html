<div id="canvasContainer"></div>
<div id="overlay_sections">

    <audio id="turn_notification" src="{{url_for('static', filename='Audio/wardrum.wav')}}"></audio>
    <audio id="smallbattle" src="{{url_for('static', filename='Audio/smallbattle.wav')}}"></audio>
    <audio id="bigbattle" src="{{url_for('static', filename='Audio/bigbattle.wav')}}"></audio>
    <audio id="railgun" src="{{url_for('static', filename='Audio/railgun.wav')}}"></audio>
    <audio id="smolbattle" src="{{url_for('static', filename='Audio/smolbattle.wav')}}"></audio>
    <audio id="nuclearExplosion" src="{{url_for('static', filename='Audio/nukeExplosion.wav')}}"></audio>

    <audio id="missile1" src="{{url_for('static', filename='Audio/explosion5.wav')}}"></audio>
    <audio id="missile2" src="{{url_for('static', filename='Audio/explosion6.wav')}}"></audio>

    <audio id="selectionSound" src="{{url_for('static', filename='Audio/selectionSound1.wav')}}"></audio>
    <audio id="constructionSound" src="{{url_for('static', filename='Audio/construction.wav')}}"></audio>
    <audio id="votingSound1" src="{{url_for('static', filename='Audio/wardrum2.wav')}}"></audio>
    <audio id="votingSound2" src="{{url_for('static', filename='Audio/wardrum3.wav')}}"></audio>
    <audio id="gameEndSound" src="{{url_for('static', filename='Audio/gameEnd.wav')}}"></audio>

    <div class="card" id="view_mode_btns">
        <div class="card-body flex items-center space-x-2">
            <h6 class="mt-1">Continent Borders</h6>
            <button id="btn_show_cont" class="btn btn-info ml-2">Off</button>
        </div>
    </div>

    <div class="card" id="player_info">
        <div class="card-body p-0">
            <div class="stats-list" id="stats-list">
            </div>
        </div>
    </div>

    <div class="card" id="event_announcement">
        <div class="card-body" id="announcement">
            <h1></h1>
        </div>
    </div>

    <div class="card" id="tracker">
        <div class="card-body">
            <div class="mission_title"><span id="mission_title"></span></div>

            <div class="winning_condition">
                <div id="misTargets"></div>
                <div id="misProgBar"></div>
                <div id="misProgDesp"></div>
            </div>

            <div class="losing_condition">
                <div id="lossProg"></div>
                <div id="lossDesp"></div>
            </div>

        </div>
    </div>

    <div class="card" id="control_panel">
        <div class="card-head" id="control_mechanism"></div>
        <div class="card-body" id="confirm_cancel">
            <button class="btn btn-success" id="control_confirm">Confirm</button>
            <button class="btn btn-warning" id="control_cancel">Cancel</button>
        </div>
    </div>

    <div class="card" id="middle_display">
        <div class="card-head" id="middle_title"></div>
        <div class="card-body" id="middle_content"></div>
    </div>

    <button class="btn btn-danger" id="proceed_next_stage">
        <div class="text"></div>
    </button>

    <div id="timeout-bar"></div>

    <button class="btn circular-button" id="btn-diplomatic">
        <img src="/static/Assets/Logo/diplomatic.png" >
    </button>
    <button class="btn circular-button" id="btn-sep-auth">
        <img src="/static/Assets/Logo/special_auth.png">
    </button>
    <button class="btn circular-button" id="btn-skill">
        <img src="/static/Assets/Logo/warart.png">
    </button>
    <button class="btn circular-button" id="btn-reserve">
        <img src="/static/Assets/Logo/reserves.png">
    </button>
    <button class="btn circular-button" id="btn-debt">
        <img src="/static/Assets/Logo/debt.png">
    </button>

    <div id="global_status" class="p-2 antialiased rounded-lg shadow-md" style="background-color: rgba(8, 20, 40, 0.75); backdrop-filter: blur(5px); box-shadow: 0 0 25px rgba(0, 162, 255, 0.2), 0 0 5px rgba(0, 162, 255, 0.4) inset; border: 1px solid rgba(0, 162, 255, 0.3);">
            <div class="flex justify-between items-center mb-1.5">
                <div class="font-semibold" style="color: rgba(0, 195, 255, 0.9); font-size: 0.8rem;">Round</div>
                <div id="game_round" class="font-bold pl-5" style="color: #ffffff; font-size: 0.8rem;">0</div>
            </div>
            <div class="flex justify-between items-center mb-1.5">
                <div class="font-semibold" style="color: rgba(0, 195, 255, 0.9); font-size: 0.8rem;">Special Authority</div>
                <div id="curr_special_auth" class="font-bold pl-5" style="color: #ffffff; font-size: 0.8rem;">0</div>
            </div>
            <div class="flex justify-between items-center mb-1.5">
                <div class="font-semibold" style="color: rgba(0, 195, 255, 0.9); font-size: 0.8rem;">Reserves</div>
                <div id="curr_reserves" class="font-bold pl-5" style="color: #ffffff; font-size: 0.8rem;">0</div>
            </div>

            <div class="flex justify-between items-center mb-1.5">
                <div class="font-semibold" style="color: rgba(0, 195, 255, 0.9); font-size: 0.8rem;">Industrial Level</div>
                <div id="curr_indus" class="font-bold pl-5" style="color: #ffffff; font-size: 0.8rem;">6</div>
            </div>

            <div class="flex justify-between items-center mb-1.5">
                <div class="font-semibold" style="color: rgba(0, 195, 255, 0.9); font-size: 0.8rem;">Infrastructure Level</div>
                <div id="curr_infra" class="font-bold pl-5" style="color: #ffffff; font-size: 0.8rem;">3</div>
            </div>
            <div class="flex justify-between items-center mb-1.5">
                <div class="font-semibold" style="color: rgba(0, 195, 255, 0.9); font-size: 0.8rem;">Minimum Roll</div>
                <div id="curr_min_roll" class="font-bold pl-5" style="color: #ffffff; font-size: 0.8rem;">1</div>
            </div>

            <div class="flex justify-between items-center mb-1.5">
                <div class="font-semibold" style="color: rgba(0, 195, 255, 0.9); font-size: 0.8rem;">Nullification Rate</div>
                <div id="curr_nul_rate" class="font-bold pl-5" style="color: #ffffff; font-size: 0.8rem;">0</div>
            </div>
            <div class="flex justify-between items-center mb-1.5">
                <div class="font-semibold" style="color: rgba(0, 195, 255, 0.9); font-size: 0.8rem;">Damage Multiplier</div>
                <div id="curr_dmg_mul" class="font-bold pl-5" style="color: #ffffff; font-size: 0.8rem;">1</div>
            </div>
            
            <div class="mb-1.5">
                <div class="font-semibold" style="color: rgba(0, 195, 255, 0.9); font-size: 0.8rem;">Largest Army</div>
                <div id="LAO" class="font-bold" style="color: #ffffff; font-size: 0.8rem; text-shadow: 0 0 5px rgba(0, 195, 255, 0.7);">--</div>
            </div>
        
            <div class="mb-1.5">
                <div class="font-semibold" style="color: rgba(0, 195, 255, 0.9); font-size: 0.8rem;">Most Territory</div>
                <div id="MTO" class="font-bold" style="color: #ffffff; font-size: 0.8rem; text-shadow: 0 0 5px rgba(0, 195, 255, 0.7);">--</div>
            </div>
        
            <div class="mb-1.5">
                <div class="font-semibold" style="color: rgba(0, 195, 255, 0.9); font-size: 0.8rem;">Most Industrialized</div>
                <div id="TIP" class="font-bold" style="color: #ffffff; font-size: 0.8rem; text-shadow: 0 0 5px rgba(0, 195, 255, 0.7);">--</div>
            </div>
        
            <div class="mb-1.5">
                <div class="font-semibold" style="color: rgba(0, 195, 255, 0.9); font-size: 0.8rem;">Superpower</div>
                <div id="SUP" class="font-bold flex items-center" style="color: #ffffff; font-size: 0.8rem; text-shadow: 0 0 5px rgba(0, 195, 255, 0.7);">
                    <span style="display: inline-block; width: 10px; height: 10px; border-radius: 50%; background-color: #00ff4c; margin-right: 6px; box-shadow: 0 0 8px rgba(0, 255, 76, 0.8);"></span>--
                </div>
            </div>
    </div>

    <div id="laplace_info_display">
    </div>

</div>
