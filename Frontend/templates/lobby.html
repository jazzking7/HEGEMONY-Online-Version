<style>
.lobby-container {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  min-height: 100vh;
  position: relative;
  width: 100%;
  overflow-x: hidden;
}

/* Background with blur */
.lobby-container::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: url('static/Assets/Background/websitebg.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  filter: blur(5px);
  z-index: 0;
  pointer-events: none;
}

/* Dark overlay */
.lobby-container::after {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(15, 20, 30, 0.75);
  z-index: 1;
  pointer-events: none;
}

.lobby-container > * {
  position: relative;
  z-index: 2;
}

/* Style the cards with sci-fi theme */
.lobby-container .card {
  background: linear-gradient(135deg, rgba(50, 60, 90, 0.4), rgba(40, 50, 80, 0.3));
  backdrop-filter: blur(16px);
  border: 1px solid rgba(100, 120, 180, 0.3);
  clip-path: polygon(
    0 0,
    calc(100% - 15px) 0,
    100% 15px,
    100% 100%,
    15px 100%,
    0 calc(100% - 15px)
  );
}

.lobby-container .card-header {
  background: linear-gradient(90deg, 
    rgba(100, 120, 180, 0.3) 0%, 
    rgba(80, 100, 160, 0.2) 100%);
  border-bottom: 2px solid rgba(100, 120, 180, 0.3);
  color: #c9bfff;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  font-weight: 600;
}

.lobby-container .input-group-text {
  background: rgba(30, 40, 60, 0.6);
  border: 1px solid rgba(100, 120, 180, 0.3);
  color: #c9bfff;
  font-weight: 500;
}

.lobby-container .form-select,
.lobby-container .form-control {
  background: rgba(20, 30, 50, 0.6);
  border: 1px solid rgba(100, 120, 180, 0.3);
  color: #ffffff;
}

.lobby-container .form-select:disabled,
.lobby-container .form-control:disabled {
  background: rgba(20, 30, 50, 0.4);
  color: #9a9a9a;
}

.lobby-container h1 {
  color: #ffffff;
}

.lobby-container .space {
  margin-top: 0.75rem;
}

.lobby-container .btn-start-game {
  width: 100%;
  padding: 1.2rem 2rem;
  background: linear-gradient(135deg, rgba(100, 120, 180, 0.6), rgba(80, 100, 160, 0.5));
  border: 2px solid rgba(100, 120, 180, 0.5);
  clip-path: polygon(
    0 0,
    calc(100% - 20px) 0,
    100% 20px,
    100% 100%,
    20px 100%,
    0 calc(100% - 20px)
  );
  color: #ffffff;
  font-weight: 700;
  font-size: 1.3rem;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  cursor: pointer;
}

.lobby-container .btn-start-game:hover {
  background: linear-gradient(135deg, rgba(120, 140, 200, 0.7), rgba(100, 120, 180, 0.6));
  border-color: rgba(120, 140, 200, 0.7);
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(100, 120, 180, 0.5);
}

.lobby-container .btn-start-game:active {
  transform: translateY(0);
}
</style>

<div class="lobby-container" style="display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
width: 100%;
padding: 0.5rem 0;">

    <!-- Game settings Main -->
    <div class="container" style="margin: 0 15vw">
        
        <div class="row">
            <div class="col"></div>
            <!-- Lobby Code -->
            <div class="col">
                <div class="card text-center">
                    <h4 class="card-header">Lobby Code</h4>
                    <div class="card-body">
                        <h1 id="lobby_code"></h1>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>

        <!-- Lobby information -->
        <div class="row">

            <!-- Lobby setting main div -->
            <div class="col">

                <!-- Lobby Settings -->
                <div class="row">
                    <div class="card text-center">
                        <h4 class="card-header">Lobby Settings</h4>
                        <div class="card-body">
                            <!-- Minplayer -->
                            <div class="input-group space">
                                <label for="minplayer" class="input-group-text">Min Number of Players</label>
                                <select class="form-select" id="minplayer" disabled>
                                    <option value="any">Any</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div> 
                            <!-- Map -->
                            <div class="input-group space">
                                <label for="map_selection" class="input-group-text">Map Selected</label>
                                <select class="form-select" id="map_selection" disabled>
                                    <option value="8CMAP">8CMAP</option>
                                    <option value="60world">60world</option>
                                    <option value="88world">88world</option>
                                    <option value="108mega">108mega</option>
                                    <option value="123Mega">123Mega</option>
                                </select>
                            </div> 
                            <!-- Setting Time -->
                            <div class="input-group space">
                                <label for="trty_set_time" class="input-group-text">Territorial Setup Time</label>
                                <select id="trty_set_time" class="form-select" disabled>
                                    <option value="90">90 seconds</option>
                                    <option value="60">1 minute</option>
                                    <option value="120">2 minutes</option>
                                    <option value="180">3 minutes</option>
                                </select>
                            </div>
                            <!-- Power Setting Time -->
                            <div class="input-group space">
                                <label for="power_set_time" class="input-group-text">Power Setup Time</label>
                                <select id="power_set_time" class="form-select" disabled>
                                    <option value="120">2 minutes</option>
                                    <option value="60">1 minute</option>
                                    <option value="90">90 seconds</option>
                                    <option value="180">3 minutes</option>
                                </select>
                            </div>
                            <!-- Turn Time -->
                            <div class="input-group space">
                                <label for="turn_time" class="input-group-text">Turn Time</label>
                                <select id="turn_time" class="form-select" disabled>
                                    <option value="300">5 minutes</option>
                                    <option value="60">1 minute</option>
                                    <option value="90">90 seconds</option>
                                    <option value="120">2 minutes</option>
                                    <option value="180">3 minutes</option>
                                </select>
                            </div>

                            <!-- Complexity -->
                            <div class="input-group space">
                                <label for="complexity" class="input-group-text">Complexity</label>
                                <select id="complexity" class="form-select" disabled>
                                    <option value="beginner">8 x 8</option>
                                    <option value="intermediate">12 x 12</option>
                                    <option value="pro">16 x 16</option>
                                    <option value="master">20 x 20</option>
                                    <option value="pioneer">Full Version</option>
                                </select>
                            </div>

                            <!-- Doctrine -->
                            <div class="input-group space">
                                <label for="doctrine" class="input-group-text">Doctrine</label>
                                <select id="doctrine" class="form-select" disabled>
                                    <option value="docOff">Off</option>
                                    <option value="docOn">On</option>
                                </select>
                            </div>

                        </div>
                    </div>
                </div>

            </div> <!-- Map selection and lobby settings col-->

            <!-- List of Players -->
            <div class="col ml-5">
                <div class="row">

                    <div class="card text-center">
                        <h4 class="card-header">Players</h4>
                        <div class="card-body">
                            <ul id="player_list" class="list-group"></ul>
                        </div>
                    </div>

                </div>
                <div class="row"></div>
            </div> <!-- List of Players -->

        </div>  <!-- Lobby information -->
    </div> <!-- Game Info Main Div -->
</div> <!-- Main Div -->

<script src="{{url_for('static', filename='js/lobby.js')}}"></script>
