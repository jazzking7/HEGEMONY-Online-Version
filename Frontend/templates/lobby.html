<div style="display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
width: 100%;">

    <!-- Game Title -->

        <h1>HEGEMONY</h1>
    </div> -->

    <!-- Game settings Main -->
    <div class="container" style="margin: 0 15vw">
        
        <div class="row">
            <div class="col"></div>
            <!-- Lobby Code -->
            <div class="col">
                <div class="card text-center">
                    <h4 class="card-header">Lobby Code</h4>
                    <div class="card-body">
                        <h1 id="lobby_code"></h1>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>

        <!-- Lobby information -->
        <div class="row">

            <!-- Lobby setting main div -->
            <div class="col">

                <!-- Lobby Settings -->
                <div class="row">
                    <div class="card text-center">
                        <h4 class="card-header">Lobby Settings</h4>
                        <div class="card-body">
                            <!-- Map -->
                            <div class="input-group space">
                                <label for="map_selection" class="input-group-text">Map Selected</label>
                                <select class="form-select" id="map_selection" disabled>
                                    <option value="8CMAP">8CMAP</option>
                                    <option value="60world">60world</option>
                                    <option value="88world">88world</option>
                                </select>
                            </div> 
                            <!-- Setting Time -->
                            <div class="input-group space">
                                <label for="trty_set_time" class="input-group-text">Territorial Setup Time</label>
                                <select id="trty_set_time" class="form-select" disabled>
                                    <option value="60">1 minute</option>
                                    <option value="90">90 seconds</option>
                                    <option value="120">2 minutes</option>
                                    <option value="180">3 minutes</option>
                                </select>
                            </div>
                            <!-- Power Setting Time -->
                            <div class="input-group space">
                                <label for="power_set_time" class="input-group-text">Power Setup Time</label>
                                <select id="power_set_time" class="form-select" disabled>
                                    <option value="60">1 minute</option>
                                    <option value="90">90 seconds</option>
                                    <option value="120">2 minutes</option>
                                    <option value="180">3 minutes</option>
                                </select>
                            </div>
                            <!-- Turn Time -->
                            <div class="input-group space">
                                <label for="turn_time" class="input-group-text">Turn Time</label>
                                <select id="turn_time" class="form-select" disabled>
                                    <option value="60">1 minute</option>
                                    <option value="90">90 seconds</option>
                                    <option value="120">2 minutes</option>
                                    <option value="180">3 minutes</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Gamemode Select
                <div class="col">
                    <div class="card text-center">
                        gamemode select
                    </div>
                </div> -->

            </div> <!-- Map selection and lobby settings col-->

            <!-- List of Players -->
            <div class="col ml-5">
                <div class="row">

                    <div class="card text-center">
                        <h4 class="card-header">Players</h4>
                        <div class="card-body">
                            <ul id="player_list" class="list-group"></ul>
                        </div>
                    </div>

                </div>
                <div class="row"></div>
            </div> <!-- List of Players -->

        </div>  <!-- Lobby information -->
    </div> <!-- Game Info Main Div -->
